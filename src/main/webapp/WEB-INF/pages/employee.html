<!DOCTYPE html>
<html	lang="en"
      	xmlns:th="http://www.thymeleaf.org"
      	xmlns:layout="http://www.ultraq.net.nz/thymelaf/layout"
		layout:decorator="/templates/template.html">
<head>
	<title>Employee Page</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<h3>List employees from DB</h3>
			<h4><small>Show one employee - type his id or leave it blank to see all employees</small></h4>
			<div class="form-group">
				<label for="emp-id">Employee Id :</label>
				<input id="emp-id" type="text" value="Search" class="form-control"/>
			</div>
			<input id="show-emp-btn" type="submit" class="btn btn-default" value="Search employee !"/>
			<br/>
			<div id="show-emp-result">
			
			</div>
			<br/>
			<br/>
			<h3>Add a new employee to DB</h3>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-12">
						<label for="firstname">First name :</label>
						<input id="firstname" type="text" class="form-control"/>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<label for="lastname">Last name :</label>
						<input id="lastname" type="text" class="form-control"/>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<label for="salary">Salary :</label>
						<input id="salary" type="text" class="form-control"/>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<label for="superior" >Superior :</label>
						<select id="superior" class="form-control">
							<option th:each="emp : ${employees}"
									th:value="${emp.id}"
									th:text="|${emp.firstName} ${emp.lastName}|">
									Superior
							</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
					<label for="department">Department :</label>
					<select id="department" class="form-control">
							<option th:each="dept : ${departments}"
									th:value="${dept.id}"
									th:text="${dept.name}">
									Department
							</option>
						</select>
					</div>
				</div>
				<div class="row" style="padding-top: 20px">
					<div class="col-lg-12">
						<input id="add-emp-btn" type="submit" class="btn btn-default" value="Add employee !"/>
					</div>
				</div>
				<div id="add-emp-result">
				
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-3.2.1.min.js"
		 	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
		<script th:src="@{/resources/js/employee.js}"></script>
	</div>
</body>
</html>
